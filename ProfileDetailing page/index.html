<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Help us to filter the best for you</h1>
            
        <form action="submit.php" method="post">

            <!-- Asking user's preferres sports -->
            <div class="form-group">
                <label for="sports">Select Sports:</label><br>
                <div class="sport-option">
                    <label for="Cricket">Cricket:</label>
                    <select id="Cricket" name="Cricket_skill">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <div class="sport-option">
                    <label for="basketball">Basketball:</label>
                    <select id="basketball" name="basketball_skill">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <div class="sport-option">
                    <label for="tennis">Tennis:</label>
                    <select id="tennis" name="tennis_skill">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <div class="sport-option">
                    <label for="Football">Football:</label>
                    <select id="Football" name="Football_skill">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                


     <!-- Asking user's preferres activity -->

            </div>
            <div class="form-group">
                <label for="activities">Select Activities:</label><br>
                <input type="checkbox" id="running" name="activities" value="Running">
                <label for="running">Running</label><br>
                <input type="checkbox" id="swimming" name="activities" value="Swimming">
                <label for="swimming">Swimming</label><br>
                <input type="checkbox" id="cycling" name="activities" value="Cycling">
                <label for="cycling">Cycling</label><br>
            

            </div>


                 <!-- Asking user's preferres location -->
            <div class="form-group">
                <label for="location">Select Location:</label>
                <select id="location" name="location">
                    <option value="Delhi">Delhi</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Uttar paradesh">Uttar paradesh</option>
                    <option value="Maharshtra">Maharshtra</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Sikkin">Sikkim</option>
                    <option value="Madhya Paradesh">Madhya Paradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="J&K">J&K</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Goa">Goa</option>
                    <option value="Himachal Paradesh">Himachal Paradesh</option>
                    <option value="Punjab">Punjab</option>
                    
                </select>
            </div>
            <button type="submit">Join</button>
        </form>
    </div>
</body>
</html>
