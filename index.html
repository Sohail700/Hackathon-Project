    <link rel="stylesheet" href="LandingPage/style.css">

<body>

    <div class="account">
        <form action="">

            <div class="input-box">

            </div>

            <div class="input-box">
                <input type="password" placeholder="password"  required>
                <i class='bx bx-lock-alt'></i>
            </div>


            <div class="remember">
                <label> <input type="checkbox"> Remember me
                </label>
                <a href="#"> Forget password?</a>
            </div>

            <button class="btn" onclick="location.href='Eventpage/index.html';">Log In</button>
            
            <div class="register">
                <p>Don't have an account? <a href="LandingPage/register.html"> Register</a></p>
            </div>
        </form>
    </div>

</body>
